# if you want to use this file in your actual tool changer then remove the `example_` from the filename.

# This file contains common pin mappings for the BIGTREETECH EBBT4
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBT4]
canbus_uuid: ac944038fbf4
# python3 ~/katapult/scripts/flashtool.py -i can0 -u 8170dfa83388 -r
# python3 ~/katapult/scripts/flashtool.py -i can0 -u 8170dfa83388 -f ~/klipper/out/klipper.bin
[adxl345]
cs_pin: EBBT4: PB12
spi_software_sclk_pin: EBBT4: PB10
spi_software_mosi_pin: EBBT4: PB11
spi_software_miso_pin: EBBT4: PB2
axes_map: -x, z, y

[extruder4]
step_pin: EBBT4: PD0
dir_pin: EBBT4: PD1
enable_pin: !EBBT4: PD2
heater_pin: EBBT4: PB13
sensor_pin: EBBT4: PA3
sensor_type: ATC Semitec 104NT-4-R025H42G

full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 34.3885
gear_ratio: 7.5:1
nozzle_diameter: 0.400
filament_diameter: 1.750

control: pid

pid_Kp: 18.000    ; Reduce gain to make response gentler
pid_Ki: 2.400     ; Reduce accumulated correction
pid_Kd: 20    ; Increase damping to resist sharp swings

min_temp: 0
max_temp: 300

[tmc2209 extruder4]
uart_pin: EBBT4: PA15
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

[heater_fan T4_hotend_fan]
pin: EBBT4: PA0
heater: extruder4
heater_temp: 50.0

[fan_generic T4_partfan]
pin: EBBT4: PA1

[gcode_macro T4]
variable_active: 0
variable_color: ""
gcode:
    SELECT_TOOL T=4


#change the tool numbers to the tool you are configuring, ie T4, T4, etc
[tool T4]
#change this too
tool_number: 4
#if this were T4, then this would be extruder1, etc
extruder: extruder4
#Change T4_partfan to tool number
fan: fan_generic T4_partfan
# Tool offset is 0.171875,-0.034375,-0.833750
gcode_x_offset: -0.301
gcode_y_offset: 0.971
gcode_z_offset: 0.073
#These are build specific, its where the tool is sititng in it's dock.
params_park_x: 260.2
params_park_y: 1.4
params_park_z: 302
# For InputShaper run per tool and enter the frequency here
params_input_shaper_type_x: 'mzv'
params_input_shaper_freq_x: 55.8
params_input_shaper_type_y: 'mzv'
params_input_shaper_freq_y: 48.2


[tool_probe T4]
pin: EBBT4:PB6
tool: 4
x_offset: 0 # X axis-sensor relative nozzle offset
y_offset: 0 # Y axis-sensor relative nozzle offset
z_offset: -0.670 # Z axis-sensor relative nozzle offset
# drop_first_result: True # enable is on danger-klipper
speed: 10
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.02
samples_tolerance_retries: 3
activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder4

[neopixel T4_RGB]
pin: EBBT4:PD3
color_order: GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRBW, GRBW
chain_count: 23
initial_RED: 0.1
initial_GREEN: 0.1
initial_BLUE: 0.1
initial_WHITE: 0.1
